<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - CGV Cinemas</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
    <link
      rel="icon"
      href="https://www.cgv.vn/media/favicon/default/cgvcinemas-vietnam-favicon.ico"
    />
  </head>
  <body>
    <div class="header">
      <span class="logo">
        <img
          src="https://www.cgv.vn/skin/frontend/cgv/default/images/cgvlogo.png"
          alt="CGV Logo"
        />
      </span>
      <nav>
        <a href="trangchu.html">Phim</a>
        <a href="#">Rạp CGV</a>
        <a href="#">Thành Viên</a>
        <a href="dangNhap.html">Đăng Nhập</a>
      </nav>
    </div>
    <div class="login">
      <div class="col2">
        <div class="col2-left">
          <div class="col2-left-content">
            <h2>Đăng Ký</h2>
            <form>
              <input type="text" placeholder="Tên đăng nhập" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Mật khẩu" required />
              <input type="password" placeholder="Nhập lại mật khẩu" required />
              <button type="submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="dangNhap.html">Đăng nhập</a></p>
          </div>
        </div>
        <div class="col2-right">
          <div class="col2-right-content">
            <h2>Chào mừng bạn mới!</h2>
            <p>
              Đăng ký để trở thành thành viên của CGV và nhận nhiều ưu đãi hấp
              dẫn.
            </p>
            <img
              src="font/img/wellcome_CGV.jpg"
              alt="Welcome"
              style="width: 100%; max-width: 200px; margin-top: 20px"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
